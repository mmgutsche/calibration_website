<div id="cookieConsent" class="alert alert-info bottom-fixed" role="alert" style="display: none;">
    This site uses cookies to improve your experience. By continuing to use this website, you agree to their use.
    <button type="button" class="btn btn-success btn-sm" onclick="acceptCookies()">Accept</button>
    <button type="button" class="btn btn-secondary btn-sm" onclick="declineCookies()">Decline</button>
    <a href="/imprint" class="btn btn-primary btn-sm">Learn More</a>
</div>

<script>
    function checkCookie() {
        if (!localStorage.getItem('cookieConsent')) {
            document.getElementById('cookieConsent').style.display = 'block';
        }
    }
    function acceptCookies() {
        localStorage.setItem('cookieConsent', 'true');
        document.cookie = "cookieConsent=true; path=/";
        document.getElementById('cookieConsent').style.display = 'none';
        location.reload();
    }
    function declineCookies() {
        localStorage.setItem('cookieConsent', 'false');
        document.cookie = "cookieConsent=false; path=/";
        document.getElementById('cookieConsent').style.display = 'none';
        location.reload();
    }
    function deleteCookies() {
        document.cookie = "last_test=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "last_score=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.reload();
    }
    window.onload = checkCookie;
</script>

    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</body>
