<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet"> <!-- Updated path to static file -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Calibration Test</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/imprint">Imprint</a>
                    </li>
                    <!-- Additional navigation links here -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Calibration Test. All rights reserved.</span>
            <a href="/imprint" class="text-muted" style="float:right;">Imprint</a>
        </div>
    </footer>

    <div id="cookieConsent" class="alert alert-info bottom-fixed" role="alert" style="display: none;">
        This site uses cookies to improve your experience. By continuing to use this website, you agree to their use.
        <button type="button" class="btn btn-success btn-sm" onclick="acceptCookies()">Accept</button>
        <button type="button" class="btn btn-secondary btn-sm" onclick="declineCookies()">Decline</button>
        <a href="/imprint" class="btn btn-primary btn-sm">Learn More</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script defer src="/static/js/cookieConsent.js"></script> <!-- Updated path to static file -->
    <script defer src="/static/js/app.js"></script> <!-- Updated path to static file -->
</body>

</html>
